<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="searchbar">
    <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/card/search/{keyword}}"  method="GET">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword" id="keyword">
        <button class="btn my-2 my-sm-0" style="background-color: #4d79ff;" type="submit">Search</button>
    </form>
</div>
</html>
