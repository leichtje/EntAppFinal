<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #1e2441">
<header style="background-color: #ffffff">
    <div th:replace="fragments/navbar.html"></div>


    <p class="text-center fw-bold h-100" style="font-size: 450%">DISS CARD</p>

    <div th:replace="fragments/searchbar.html"></div>

</header>

<div style="background-color: #1e2441; color: white">
<h3>Our Finds</h3>
    <div class="row row-cols-1 row-cols-md-5 g-4">
    <div th:each="cards: ${card}" th:for="${cards.id} < 6">
        <a th:href="@{'/card/info/' + ${cards.id} + '/'}" class="list-group-item list-group-item-action">
            <div class="col">
                <div class="card h-100">
                    <img src="https://example.com/img/sample.jpg" class="card-img-top" th:alt="${cards.cardName}">
                    <h5 th:text="${cards.cardName}"></h5>
                    <p th:text="${cards.series}"></p>
                    <p th:text="${cards.favoritesNum}"></p>
                </div>
            </div>
        </a>

    </div>

    </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
