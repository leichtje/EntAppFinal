<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${card}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <div th:insert="fragments/navbar.html"></div>
    <div th:insert="fragments/searchbar.html"></div>
</header>
<body style="background-color: #1e2441">
<div style="background-color: #1e2441; color: white">
    <div class="container-fluid" style="text-align: center">
        <div class="grid"  >
            <div class="row">
                <div class="col">

                    <img src="https://example.com/img/sample.jpg" class="card-img-top" >
                <div th:object="${card}">
                    <h3 th:text="${#object.cardName}"></h3>
                    <p th:text="'Series: ' + ${#object.series}"></p>
                    <p th:text="'Market Average: ' + ${#object.marketAvg}"></p>
                    <p th:text="'Popularity: ' + ${#object.popularity}"></p>
                    <p th:text="'Favorites: ' + ${#object.favoritesNum}"></p>
                </div>

                </div>
                <div class="col">
                    <button class="btn btn-lg btn-block" style="background-color: white" type="submit">ADD TO MY CARDS</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
